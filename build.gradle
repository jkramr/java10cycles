buildscript {

    ext {
        springBootVersion = '1.3.3.RELEASE'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.5.4.RELEASE'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'spring-boot'

    dependencyManagement {
        dependencies {
            dependency group: 'com.creativemobile.commons', name: 'common-utils', version: '0.1.0'
            dependency group: 'com.creativemobile.thrift', name: 'thrift-utils', version: '0.2.1'
            dependency group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.5'
            dependency group: 'org.projectlombok', name: 'lombok', version: '1.16.6'
            dependency group: 'com.google.guava', name: 'guava', version: '18.0'
            dependency group: 'org.freemarker', name: 'freemarker', version: '2.3.18'


            dependencySet(group: 'com.fasterxml.jackson.core', version: '2.7.0') {
                entry 'jackson-core'
                entry 'jackson-annotations'
                entry 'jackson-databind'
            }

            //Logging
            dependency group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
            dependency group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
            dependency group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'

            //Test
            dependency group: 'junit', name: 'junit', version: '4.12'

            dependency group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
            dependency group: 'org.spockframework', name: 'spock-spring', version: '1.0-groovy-2.4'
            dependency group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
            dependency group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
            dependency group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '1.0.0'
            dependency group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: springBootVersion
            dependency group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion

            // Vaadin
            dependencySet(group: 'com.vaadin', version: '7.6.1') {
                entry 'vaadin-themes'
                entry 'vaadin-client-compiled'
                entry 'vaadin-server'
                entry 'vaadin-shared'
                entry 'vaadin-push'
            }

            dependencySet(group: 'org.vaadin.spring', version: '0.0.5.RELEASE') {
                entry 'spring-vaadin'
                entry 'spring-vaadin-security'
                entry 'spring-vaadin-eventbus'
                entry 'spring-vaadin-sidebar'
                entry 'spring-vaadin-i18n'
            }
            // Vaadin addons
            dependency group: 'org.vaadin.addon', name: 'easyuploads', version: '7.4.3'
        }
    }
}

subprojects {
    sourceCompatibility = 1.8
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}